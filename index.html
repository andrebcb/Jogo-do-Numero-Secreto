<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>JS Game</title>
    <style>
        h1 {
            font-family: 'Chakra Petch', sans-serif;
            font-size: 3rem;
            text-align: center;
            margin-top: 20px;
            color: white;
            transition: color 0.1s ease;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: black;
            overflow: hidden; /* Remove a barra de rolagem */
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Deixa o canvas como fundo */
        }
    </style>
</head>

<body>
    <!-- Canvas para o fundo dinâmico -->
    <canvas></canvas>

    <div class="container">
        <div class="container__conteudo">
            <div class="container__informacoes">
                <div class="container__texto">
                    <h1>Batida da Música</h1>
                    <p class="texto__paragrafo"></p>
                </div>
                <input type="number" min="1" max="10" class="container__input">
                <div class="chute container__botoes">
                    <button onclick="verificarChute()" class="container__botao">Chutar</button>
                    <button onclick="novojogo()" id="reiniciar" class="container__botao" disabled>Novo jogo</button>
                </div>
            </div>
           <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExajNpbXo5bjBnaG13dzBtbXMzMTV6MmZieG5hbnZheGVxN2FpaDduaCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/xU2h28Bm2KP72resJf/giphy.gif" alt="Uma pessoa olhando para a esquerda" class="container__imagem-pessoa" />
        </div>
        <script src="app.js" defer></script>
        <!-- Controles de Áudio -->
        <div class="audio-controls">
            <audio id="fundoAudio" src="fundo.mp3" loop></audio>
            <button id="playPauseButton">Play</button>
            <label for="volumeControl">Volume:</label>
            <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="1">
        </div>
    </div>

    <script>
        // Adicionando a matriz de fundo dinâmica
        const canvas = document.querySelector('canvas');
        const ctx = canvas.getContext('2d');

        // Ajusta o tamanho do canvas para o tamanho da janela
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Caracteres da matriz e configurações
        const chars = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const fontSize = 16;
        const columns = Math.floor(canvas.width / fontSize);
        const drops = Array(columns).fill(1);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)'; // Fundo com leve transparência
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0F0'; // Cor dos caracteres
            ctx.font = `${fontSize}px monospace`;

            for (let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                const x = i * fontSize;
                const y = drops[i] * fontSize;

                ctx.fillText(text, x, y);

                // Reinicia a "gota" aleatoriamente ou continua descendo
                if (y > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        // Atualiza o canvas a cada frame
        setInterval(drawMatrix, 50);

        // Ajusta o tamanho do canvas ao redimensionar a janela
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Configurações do áudio e animação
        const audio = document.getElementById('fundoAudio');
        const playPauseButton = document.getElementById('playPauseButton');
        const volumeControl = document.getElementById('volumeControl');
        const h1 = document.querySelector('h1');
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const audioSource = audioContext.createMediaElementSource(audio);
        const analyser = audioContext.createAnalyser();

        audioSource.connect(analyser);
        analyser.connect(audioContext.destination);

        analyser.fftSize = 256;
        const bufferLength = analyser.frequencyBinCount;
        const dataArray = new Uint8Array(bufferLength);

        function map(value, inMin, inMax, outMin, outMax) {
            return ((value - inMin) * (outMax - outMin)) / (inMax - inMin) + outMin;
        }

        playPauseButton.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playPauseButton.textContent = 'Pause';
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }
                animateH1();
            } else {
                audio.pause();
                playPauseButton.textContent = 'Play';
            }
        });

        volumeControl.addEventListener('input', () => {
            audio.volume = volumeControl.value;
        });

        function animateH1() {
            function changeColor() {
                analyser.getByteFrequencyData(dataArray);

                const bass = dataArray.slice(0, bufferLength / 2);
                const bassAverage = bass.reduce((a, b) => a + b, 0) / bass.length;

                const red = Math.floor(map(bassAverage, 0, 255, 0, 255));
                const color = `rgb(${red}, 50, 50)`;
                h1.style.color = color;

                if (!audio.paused) {
                    requestAnimationFrame(changeColor);
                }
            }
            changeColor();
        }
    </script>
</body>

</html>
